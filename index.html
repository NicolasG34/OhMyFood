<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f2991717e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="icon" type="Image/png" sizes="16x16" href="logo_img/logo/omf-favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Accueil - Ohmyfood</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="assets/images/logo/ohmyfood.png" alt="logo OhMyFood">
        <div class="header header__location">
            <i class="fa-solid fa-location-dot header__location--dot"></i>
            <h2 class="header__location--h2">Paris,Belleville</h2>
        </div>
    </header>
        <div class="explore">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <a class="button" href="">Explorer nos restaurants</a>
        </div>
    <div class="fonctionnement">
        <h2>Fonctionnement</h2>
            <div class="fonctionnement__steps">
                <article class="fonctionnement__steps--1">
                <p>1</p>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choississez un restaurant</p>
                </article>
                <article class="fonctionnement__steps--2">
                <p>2</p>
                <i class="fa-solid fa-list-ul"></i>
                <p>Composez votre menu</p>
                </article>
                <article class="fonctionnement__steps--3">
                <p>3</p>
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
                </article>
            </div>
    </div>

</body>
